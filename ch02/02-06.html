<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-06</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <!-- 
    
    v-show는 렌더링을 해두고 none처리 => 화면이 자주 바뀌는 경우
    /
     v-if는 렌더링 자체를 컨트롤 => 개인정보 등 불필요하게 렌더링 할 필요 없는 경우
  
  -->
  <div id="account">
    예금액 : <input type="text" v-model="amount" />
    <img v-show="amount<0" src="http://sample.bmaster.kro.kr/img/error.png" 
        title="마이너스는 허용하지 않습니다"
        style="width:15px; height:15px; vertical-align:middle" />
  </div>
  <script type="text/javascript">
  var simple1 = new Vue({
    el : '#account',
    data : {
        amount : 0
    }
  })
  </script>
</body>
</html>
