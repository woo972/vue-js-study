<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-04</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <!-- 양방향 바인딩 - 한글 처리에 다소 문제 => 이벤트로 해결 -->
  <div id="simple">
    <input type="text"  placeholder="이름을 입력하세요" v-model.lazy="name"/>
    <input type="text"  placeholder="이름을 입력하세요" v-model.trim="trimed"/>
    <input type="text"  placeholder="이름을 입력하세요" v-model.number="num"/>
    <br />
    입력된 이름 : <h2 v-html="name"></h2>
    입력된 이름 : <h2 v-html="trimed"></h2>
    입력된 이름 : <h2 v-html="num"></h2>
</div>

 <script type="text/javascript">
    var twoway = new Vue({
      el : '#simple',
      data : {
          name : '',
          trimed : '',
          num: 2341
      }
    })
  </script>
</body>
</html>
