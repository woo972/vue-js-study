<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-01</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <!--
    IE11 고려시 아래와 같이 작성    
    <script type="text/x-template"id="helloTemplate">
      <div>hello world!!</div>
    </script>
  -->
  <template id="helloTemplate">
    <div>
      <div>hello world!!</div>
      <div>hello there!!</div>
    </div>
  </template>   
  <script type="text/javascript">
    Vue.component('hello-component', {
      template : "#helloTemplate"
    })
    // Vue.component('<component-name>',{})  <-- {}은 new Vue({})의 그것과 같다
    // 
  </script>
  <div id="app">
    <hello-component></hello-component>
    <hello-component></hello-component>
    <hello-component></hello-component>
  </div>
  <script type="text/javascript">
    var v = new Vue({
      el : '#app'
    })
  </script>    
</body>
</html>
