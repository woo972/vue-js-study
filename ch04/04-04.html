<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>04-04</title>
  <style>
   html, body { margin: 0;padding: 0; }
   #example {
    height: 98vh; min-height: 100%; padding:5px
   }
  </style>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<!-- <div id="example" @contextmenu="ctxStop"> -->
  <div id="example" @contextmenu.prevent>
    <a href="https://facebook.com" @click="confirmFB">페이스북</a>
</div>
<script type="text/javascript">
var vm = new Vue({
    el : "#example",    
    methods: {
      confirmFB: function(e){
        if(confirm('이동하겠습니까?')===false){
          e.preventDefault();          
        }
      },
      ctxStop: function(e){
        e.preventDefault();
      }
    }
})
</script>
</body>
</html>
