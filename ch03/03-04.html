<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span><br /> <!-- computed와 달리 method기 때문에 () 표기 -->
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span><br />
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span><br />
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span><br />
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    // methods는 랜더시 실행,
    // computed는 데이터가 바뀔 때 실행
    methods : {
        sum: function(){
            console.log("computed");
            var n = Number(this.num);
            if(Number.isNaN(n) || n < 1) return 0;
            return (n+1)*n/2;
        }
    }
});
</script>
</body>
